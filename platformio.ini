[platformio]
default_envs = megaatmega2560

[env:megaatmega2560]
platform = atmelavr
board = ATmega2560
framework = arduino
lib_deps = 
;	adafruit/Adafruit Motor Shield library@^1.0.1
	arduino-libraries/Servo@^1.1.8
	arduino-libraries/Stepper@^1.1.3


build_flags = -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
